<html>
<head>
<title>第一vue程序</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		{{message}}
		<input v-bind:value="time" />
		<p v-if="seen">这是一个隐藏字段</p>
		<ul>
			<li v-for="item in books">
				{{item.name}}
			</li>
		</ul>
		<input type="button" value="点击" v-on:click="show"/>
		<input v-model="message"/>
	</div>
	<script>
		var app = new Vue({
			el:"#app",
			data:{
				message:"hello world",
				time:new Date().toLocaleString(),
				seen:true,
				books:[{name:"语文"},{name:"数学"},{name:"英语"}]
			},
			methods:{
				show:function(){
					alert(this.message)
				}
			}
		})
	</script>
</body>
</html>
